<div class="about-component">
  <mat-list>
    <a
      role="navigation"
      mat-list-item
      href="https://github.com/Quenary/cardholder_pwa"
      target="_blank">
      <span matListItemTitle>
        {{ 'ABOUT.HOMEPAGE' | translate }}
      </span>
      <mat-icon matListItemIcon>open_in_new</mat-icon>
    </a>
    @if (version$ | async; as version) {
    <mat-list-item role="">
      <span matListItemTitle>
        {{ 'ABOUT.IMAGE_VERSION' | translate }} {{ version.image_version }}
      </span>
    </mat-list-item>
    }
  </mat-list>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ 'ABOUT.EXAMPLES' | translate }}
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-code-examples></app-code-examples>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ 'ABOUT.CHANGELOG' | translate }}
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      @defer {
        <app-changelog></app-changelog>
      }
    </ng-template>
  </mat-expansion-panel>
</div>
