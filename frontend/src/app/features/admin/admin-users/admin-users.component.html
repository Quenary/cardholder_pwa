<h3>{{ 'ADMIN.USERS.TITLE' | translate }}</h3>
<table
  mat-table
  [dataSource]="users$ | async">
  <ng-container matColumnDef="username">
    <th
      mat-header-cell
      *matHeaderCellDef
      >{{ 'ADMIN.USERS.USERNAME' | translate }}</th
    >
    <td
      mat-cell
      *matCellDef="let entry"
      >{{ entry.username }}</td
    >
  </ng-container>

  <ng-container matColumnDef="role_code">
    <th
      mat-header-cell
      *matHeaderCellDef
      >{{ 'ADMIN.USERS.ROLE' | translate }}</th
    >
    <td
      mat-cell
      *matCellDef="let entry"
      >{{ rolesTranslates[entry.role_code] }}</td
    >
  </ng-container>

  <ng-container matColumnDef="open_user">
    <th
      class="functions-cell header"
      mat-header-cell
      *matHeaderCellDef></th>
    <td
      class="functions-cell"
      mat-cell
      *matCellDef="let entry">
      <button
        mat-icon-button
        (click)="openUserDialog(entry)">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"></tr>
</table>
