[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid

[program:migrations]
command=/bin/sh -c 'alembic upgrade head || echo "Migration failed, continuing..."'
directory=/app/backend
autorestart=false
startsecs=0
priority=5

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=10

[program:backend]
command=uvicorn app.main:app --host 127.0.0.1 --port 8000
directory=/app/backend
autorestart=true
priority=20

